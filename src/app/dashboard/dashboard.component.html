<h3>Top Heroes</h3>
  <div class="grid grid-pad">
      <!-- binding to an expression containing a link parameters array.
      The array has two elements: the path of the destination route and a route parameter set to the value of 
      the current hero's id. -->
    <a *ngFor="let hero of heroes" [routerLink]="['/detail',hero.id]" class="col-1-4">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
  </div>
